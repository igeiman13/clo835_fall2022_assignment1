name: Deploy to ECR

on: 
  push:
    branches: [ master ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Build, test, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORYDB: akashdbrepo
        ECR_REPOSITORYWEB: akashwebecrrepo
        IMAGE_TAG: akash0.1
      run: |
        # Docker build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORYDB:$IMAGE_TAG Dockerfile_mysql.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORYWEB:$IMAGE_TAG .
        sleep 10
        docker push $ECR_REGISTRY/$ECR_REPOSITORYDB:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORYWEB:$IMAGE_TAG
